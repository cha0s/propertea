name: ğŸ§ª Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: "ğŸ§ª Test: (Node: ${{ matrix.node }})"
    strategy:
      fail-fast: false
      matrix:
        node:
          - 22
          - 24

    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v5

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ”¬ Lint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run -- test --project test
